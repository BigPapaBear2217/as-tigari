<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tigari de contrabanda</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <i class="fa-solid fa-xmark" id="closer"></i>
            <div class="header">
                <h1>FABRICARE de <span style="font-family: 'Korolev Light', sans-serif;"></span>TIGARI</h1>
                <h2>Aici fabrici tigari de contrabanda</span></h2>
            </div>

            <div class="options__one">
                <h1 class="options__one-title">PRIMA OPTIUNE</h1>
                <h1>FABRICA</h1>
                <h1>TIGARI</h1>
                <p class="options__one-description">Vei avea nevoie de 20x foite, 20x tutun si 20x filtre.</p>
                <img src="https://cdn.discordapp.com/attachments/944168655862759425/1122080660341927976/cigarette-png-1360.png" alt="plane">
                <button class="options__one-submit">PRODU TIGARILE</button>
            </div>

            <div class="options__two">
                <h1 class="options__two-title">A DOUA OPTIUNE</h1>
                <h1 class="options__two-subtitle">PACHET TIGARI</h1>
                <h1 class="options__two-subtitle">MARLBORO</h1>
                <p class="options__two-description">Vei avea nevoie de 20 de tigari pentru a produce pachetul.</p>
                <img src="https://media.discordapp.net/attachments/944168655862759425/1122081624725651496/image-removebg-preview.png" alt="plane">
                <button class="options__two-submit">PRODU PACHETUL</button>
            </div>
        </div>

        <div class="progressbar">
            <div class="line"></div>
        </div>
    </body>
</html>
